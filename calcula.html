<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
        }
        button{
            font-size: 24px;
            width: 100%;
        }
        input{
            font-size: 24px;
        }
   

    </style>
</head>
<body>
    <table id="table">
        <tr>
            <td colspan="3"><input id="result" type="text"></td>
            <td><button onclick="clearresult()">c</button></td>
        </tr>
        <tr>
            <td><button onclick="num('1')">1</button></td>
            <td><button onclick="num('2')">2</button></td>
            <td><button onclick="num('3')">3</button></td>
            <td><button onclick="num('/')">/</button></td>
        </tr>

        <tr>
            <td><button onclick="num('4')">4</button></td>
            <td><button onclick="num('5')">5</button></td>
            <td><button onclick="num('6')">6</button></td>
            <td><button onclick="num('*')">*</button></td>
        </tr>

        <tr>
            <td><button onclick="num('7')">7</button></td>
            <td><button onclick="num('8')">8</button></td>
            <td><button onclick="num('9')">9</button></td>
            <td><button onclick="num('-')">-</button></td>
        </tr>

        <tr>
            <td><button onclick="num('0')">0</button></td>
            <td><button onclick="num('.')">.</button></td>
            <td><button onclick="calculate()('=')">=</button></td>
            <td><button onclick="num('+')">+</button></td>
        </tr>
    </table>

    <script>
        let num=(n)=>{
            document.getElementById('result').value+=n;

        }
        let calculate=()=>{
            let res=document.getElementById("result").value;
            if(res===""){
                alert("enter valid num");
            }
            else{
                let nw=eval(res)
                document.getElementById('result').value=nw;
            }
        }
        let clearresult=()=>{
            document.getElementById('result').value="";
        }

    </script>
    

</body>
</html>

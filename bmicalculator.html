<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .heading {
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        input {
            font-size: 20px;
        }
        button {
            margin-left: 100px;
        }
        .one {
            margin-left: 628px;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr>
            <h1 class="heading">BMI Calculator</h1>
            <input class="one" id="result" type="text" disabled>
        </tr>
        <tr>
            <td><input id="height" type="text" placeholder="Enter your height (cm)"></td>
        </tr>
        <tr>
            <td><input id="weight" type="text" placeholder="Enter your weight (kg)"></td>
        </tr>
        <tr>
            <td><button onclick="calcu()">Calculate</button></td>
        </tr>
    </table>

    <script>
        var calcu = () => {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var result = document.getElementById("result");

            if (height == "" || weight == "") {
                result.value = "Invalid input"; // If input is empty
                return;
            }

            height = height / 100; // Convert height to meters
            var bmi = weight / (height * height);
            var bmiStatus = "";

            // Determine BMI category
            if (bmi <= 18) {
                bmiStatus = " Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                bmiStatus = " Healthy";
            } else if (bmi >= 25 && bmi <= 29.9) {
                bmiStatus = " Overweight";
            } else if (bmi >= 30 && bmi <= 39.9) {
                bmiStatus = " Obesity";
            } else {
                bmiStatus = " severe obesity";
            }

            // Combine BMI value and status
            var finalResult = bmi.toFixed(2) + bmiStatus;
            result.value =finalResult; // Display both BMI and status in the input field
        }
    </script>
</body>
</html>

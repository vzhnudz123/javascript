<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        .q1{
            background-color: orange;
            width: 300px;
            padding-left: 20px;
            border-radius: 20px;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
        }
        #questions, #options, #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <div id="questions"></div>
    <div id="options"></div>
    <button id="nextbtn">Next</button>

    <script>
        const questions = [
            {question: "What is the big vehicle...?", options: ["Car", "Bike", "Bus"], correct: 2},
            {question: "Who is the Prime Minister of India...?", options: ["Vishnu", "Modijiii", "Dilshad"], correct: 1},
            {question: "Who is India's good man...?", options: ["Vishnu", "NJN", "Aroo"], correct: 0}
        ];

        let questionsel=document.getElementById("questions");
        let optionbtn=document.getElementById("options");
        let nxtbtn=document.getElementById("nextbtn");

        let currentQuestionIndex=0;
        let score=0;

        function startquiz(){
            score=0;
            currentQuestionIndex=0;
            nxtbtn.style.display="none";
            showquestion();
        }
        function showquestion(){
            let currentq=questions[currentQuestionIndex];
            let qnum=currentQuestionIndex + 1;
            questionsel.innerHTML=qnum + "." + currentq.question;

            optionbtn.innerHTML="";

            currentq.options.forEach((option,index)=>{
                const button=document.createElement("button");
                button.textContent=option;
                optionbtn.appendChild(button);

                button.onclick=()=>{
                    if(index===currentq.correct){
                        score++;
                    }
                    nxtbtn.style.display="inline";
                }
            });
        }
        nxtbtn.onclick=next;
        function next(){
            currentQuestionIndex++;
            if(currentQuestionIndex < questions.length){
                showquestion();
                
            }
            else{
                showscore();
                nxtbtn.style.display="none";
            }

        }

        function showscore(){
            questionsel.innerHTML=`your score is ${score} outof ${questions.length}`;
            nxtbtn.innerHTML="none";
            optionbtn.style.display="none";
        }
        startquiz();
    </script>
</body>
</html>
